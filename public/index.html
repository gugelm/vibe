<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Vibe</title>
  <style>.hidden { display: none; }</style>
</head>

<body>
  <div class="container">
    <h1>Game of Thrones S6E8</h1>
    <p>How are you feeling?</p>
    <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
      <span class="red-text text-darken-2">You have already voted, you can only vote once.</span>
    </div>
    <form id="vote-form">
      <div style="display:inline-block; min-height:170px; min-width:110px; background-color:yellow;">
        <input type="radio" checked="checked" name="os" id="windows" value="Happy">
        <label for="windows">Happy</label>
      </div>
      <div style="display:inline-block; height:170px; width:110px; background-color:green;">
        <input type="radio" name="os" id="macos" value="Confused">
        <label for="macos">Confused</label>
      </div>
      <div style="display:inline-block; height:170px; width:110px; background-color:blue;">
        <input type="radio" name="os" id="linux" value="Sad">
        <label for="linux">Sad</label>
      </div>
     <div style="display:inline-block; height:170px; width:110px; background-color:red;">
        <input type="radio" name="os" id="other" value="Mad">
        <label for="other">Mad</label>
      </div>
      <p>
      <input type="submit" value="Vote" class="btn">
      </p>
    </form>

    <br>
    <br>
    
    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
