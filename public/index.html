<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Vibe</title>
  <style>.hidden { display: none; }</style>
  <audio id="drop" src="./assets/aqua4.mp3" preload="auto"></audio>
</head>
<body>
  <div class="container">
    <h1 class="title">Game of Thrones</h1>
    <h2 class="subtitle">Season 8, Episode 6</h2>
    <!--<div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
      <span class="red-text text-darken-2">You have already voted, you can only vote once.</span>
    </div>-->
    <hr />
    <div class="vibers">
      <div class="rect-vibers">
        <img src="./images/users-white.png" class="vibers">
        <p class="vibers">67 Vibers</p>
      </div>
    </div>
    <div class="voting-block">
    <form id="vote-form">
      <div class="rect-happy"> 
        <input type="radio" checked="checked" name="os1" id="windows" value="Happy">
        <input type="submit" value="" class="btn-happy" onclick="play()">
      </div>
    </form>
    <form id="vote-form-2">
      <div class="rect-confused">
        <input type="radio" checked="checked" name="os2" id="macos" value="Confused">
        <input type="submit" value="" class="btn-confused" onclick="play()">
      </div>
    </form>
    <form id="vote-form-3">
      <div class="rect-sad">
        <input type="radio" checked="checked" name="os3" id="linux" value="Sad">
        <input type="submit" value="" class="btn-sad" onclick="play()">
      </div>
    </form>
    <form id="vote-form-4">
     <div class="rect-mad">
        <input type="radio" checked="checked" name="os4" id="other" value="Mad">
        <input type="submit" value="" class="btn-mad" onclick="play()">
      </div>
    </form>
  </div>
    <br>
    <br>
    
    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
