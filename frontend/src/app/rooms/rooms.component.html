
<div class="">
  <!-- Sidebar -->
  <nav id="sd-rk" class="sidebar">
    <span id="removeclass">Ã—</span>
    <ul>
      <li>
        <a href="#">Main Screen</a>
      </li>
      <li>
        <a href="#">Viber</a>
      </li>
    </ul>
  </nav>

  <div class="">
    <div class="card-header">
      <div class="row">
        <div class="col col-2">
          <!--<img id="side_img" class="float-left nav-img" src="assets/images/ic_menu.png" alt="">-->
        </div>
        <div class="d-inline-block col col-8 text-center">
          <b class="text-center">{{room.title}}</b>
          <p class="card-text text-center text-secondary" style="font-size: 14px;">Season {{room.season}}, Episode {{room.episode}}</p>
        </div>
        <div class="col col-2">
         <!-- <img class="float-right" src="assets/images/ic_chat.png" alt="">
        -->
        </div>
      </div>
    </div>
    <div style="height: 50px"> </div>
    <div class="card-body">
      <div class="text-center vibers-count"
      [ngClass]="{'laugh_bg': vibe === 'laugh', 'smile_bg': vibe === 'smile', 'wow_bg': vibe === 'wow', 'sad_bg': vibe  === 'sad', 'angry_bg': vibe  === 'angry'}">
      <div class="counter">
        <b class="vibers-counter">{{room.vibers}}</b>
      </div>
      <hr>
      <div>
        <p class=" text-secondary">Vibers</p>
      </div>
    </div>
  </div>

  <div class="container2-rk">
    <div class="inner-td">
      <div class="b1" #laughVibe>
      </div>
      <div class="b2" #smileVibe>
      </div>
      <div class="b3" #wowVibe>
      </div>
      <div class="b4" #sadVibe>
      </div>
      <div class="b5" #angryVibe>
      </div>
    </div>
  </div>
  <div class="card-footer text-center">
    <div class="row">
      <div class="col images-col">
        <span class="one-rk">
          <img  class="animate_image" src="assets/images/imoji/btn_haha.png" alt="" width="50px"
          (click)="onSelect('laugh')">
          <span class="">
            {{room.vibes.laugh}}
          </span>
        </span>
        <span class="two-rk">
          <img class="animate_image" src="assets/images/imoji/btn_smile.png" alt="" width="50px" (click)="onSelect('smile')">
          <span>
            {{room.vibes.smile}}
          </span>
        </span>
        <span class="three-rk">
          <img class="animate_image" src="assets/images/imoji/btn_wow.png" alt="" width="50px" (click)="onSelect('wow')">
          <span>
            {{room.vibes.wow}}
          </span>
        </span>
        <span class="four-rk">
          <img class="animate_image" src="assets/images/imoji/btn_sad.png" alt="" width="50px" (click)="onSelect('sad')">
          <span>
            {{room.vibes.sad}}
          </span>
        </span>
        <span class="five-rk">
          <img class="animate_image" src="assets/images/imoji/btn_angry.png" alt="" width="50px" (click)="onSelect('angry')">
          <span>
            {{room.vibes.angry}}
          </span>
        </span>
      </div>
    </div>
  </div>


</div>
</div>
